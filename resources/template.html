<?xml version="1.0" encoding="Windows-1252" ?>
<NotepadPlus>
<AutoComplete language="AcurityArchitect">

<Environment ignoreCase="yes" startFunc="(" stopFunc=")" paramSeparator="," terminal="" additionalWordChar = "."/>
    <KeyWord name="AC_BAL" func="yes">
        <Overload retVal="SHORT" descr="
This function returns the balances of any combination of General Ledger Accounts, 
at up to three separate dates. ">
          <Param name="REF1 - STRING - 'Y' for Year-to-date balances. 'N' for All-time-totals." />
          <Param name="REF3 - DATE - Next of the 3 dates a balance is required on." />
          <Param name="REF4 - DATE - Latest of the 3 dates a balance is required on." />
          <Param name="REF5 - STRING - Fund Code **" />
          <Param name="REF6 - STRING - Member Number **" />
          <Param name="REF7 - STRING - Contribution Account **" />
          <Param name="REF8 - STRING - Preserved flag **" />
          <Param name="REF9 - STRING - Ledger Account **" />
          <Param name="REF10 - STRING - Ledger Sub Account **" />
          <Param name="REF11 - STRING - Ledger Sub-sub Account **" />
          <Param name="VAR1 - DOUBLE - Cash balance on or prior to date1" />
          <Param name="VAR2 - DOUBLE - Cash balance on or prior to date2" />
          <Param name="VAR3 - DOUBLE - Cash balance on or prior to date3" />
          <Param name="VAR4 - DOUBLE - Unit balance on or prior to date1" />
          <Param name="VAR5 - DOUBLE - Unit balance on or prior to date2" />
          <Param name="VAR6 - DOUBLE - Unit balance on or prior to date3" />
        </Overload>
    </KeyWord>
<!-- variables start -->
